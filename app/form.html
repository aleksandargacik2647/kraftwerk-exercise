<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--build:css css/styles.min.css-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--endbuild-->
  <title>Kraftwerk</title>
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar">
      <div class="container">
        <a class="logo"href="/"><img src="images/logo.png" alt="kraftwerk logo"></a>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <h1 class="heading">Enlightenment Is Not Just One State</h1>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 pb-5">
            <div class="p-4 bg-gray">
              <h2 class="text-center">Personal Data</h2>
              <div class="mb-3">
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Mrs.
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Mr.
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Surname:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Surname">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Street:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Street">
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ZIP:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ZIP">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="City">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Country:</label>
                <select id="countrySelect" class="form-select" aria-label="Default select example">
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6 pb-5">
            <div class="p-4 bg-gray">
              <h2 class="text-center">Contact Data</h2>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-Mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-Mail">
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Phone:</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Area Code" aria-label="Area Code">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Subscribe to newsletter
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Agree to <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows=""
                  placeholder="Message"></textarea>
              </div>
              <div class="mb-3 text-end">
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>

        </div>
      </form>
    </main>
  </div>
  <footer class="container-fluid footer px-0">
    <div class="copyright text-center">Copyright @ 2017 kraftwerk</div>
  </footer>
  <!--build:js js/main.min.js -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>

</html>
